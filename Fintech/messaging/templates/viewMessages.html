<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VIEW MESSAGES!</title>
</head>
<body>

    {% if allMessages %}

    <form action = "/deleteMessages/" method = "post">
        {% csrf_token %}
        {% for message in allMessages %}
            <tr>
                <h1>Sender: {{ message.sender.user.username }}</h1>
                <h2>Title: {{ message.title }}</h2>
                <h3>Message: {{ message.body }}</h3>

{#                Delete <input type="checkbox" name="checks" value="{{ message.sender.user.username }},{{ message.title }},{{ message.body }}" ><br>#}
                Delete <input type="checkbox" name="checks" value="{{ message.id }}" ><br>


            </tr>
        {% endfor %}

        <br>
        <br>
        <input type="submit" value="DELETE">
    </form>

    {% else %}
        <h1>You don't have any messages</h1>
        <a href="messageHome"> Go to homepage</a>
    {% endif %}

</body>
</html>

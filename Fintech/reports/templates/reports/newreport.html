<!DOCTYPE html>
    <h1>Create New Report Page</h1>
{#    <script>alert("This report has already been created for: {{ report_obj.company_name }} and has the report id: {{ report_obj.id }}")</script>#}
{#    {% else %}#}
        <form action="{% url 'reports:newreport' %}" method="post">
            {% csrf_token %}
            {{ form |linebreaks}}<br>
            Company Name: <input type = text name = "company_name" id="company_name"/>
            Company Phone: <input type = text name = "company_phone" id="company_phone"/>
            Company Email: <input type = text name = "company_email" id="company_email"/>
            Company Location: <input type = text name = "company_location" id="company_location"/>
            Company Country: <input type = text name = "company_country" id="company_country"/>
            Sector: <input type = text name = "sector" id="sector"/>
            Industry: <input type = text name = "industry" id="industry"/>
            Current Projects: <input type = text name = "current_projects" id="current_projects"/>
            Private Report: <input type = text name = "private_report" id="private_report"/>
            Files Attached: <input type = file name = "files_attached" id="files_attached"/>

        <input type="submit" value="Submit" style="float:right; margin-right:26cm;"/>
        </form>

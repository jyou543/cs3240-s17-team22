			<!-- Three -->
				<section class="wrapper style3 container">

					<!-- Registration form -->

						<div id="content">

							<div class="signup-wrapper">

						          <form class="form-horizontal" id="regForm" method="post">
						  
						            <!-- Company Name input-->
						            <div class="form-group">
						            	<label class="col-md-3 control-label" for="company_name">Company Name</label>
						            	<input id="name" type="text" name="name" placeholder="Your company name" class="form-control required">
						            </div>
                                      <!-- CEO Name input-->
						            <div class="form-group">
						            	<label class="col-md-3 control-label" for="ceo_name">CEO Name</label>
						            	<input id="ceo_name" type="text" name="name" placeholder="Your CEO name" class="form-control required">
						            </div>
						            <!-- Company Phone input-->
						            <div class="form-group">
						            	<label class="col-md-3 control-label" for="company_phone">Company Phone Number</label>
						            	<input id="company_phone" type="text" name="company_phone" placeholder="Your company phone number " class="form-control required">
						            </div>
						            <!-- Company Location input-->
						            <div class="form-group">
						            	<label class="col-md-3 control-label" for="company_location">Company Location</label>
						            	<input id="company_location" type="text" name="company_location" placeholder="Your company location" class="form-control required">
						            </div>
						            <!-- Company Country input-->
						            <div class="form-group">
						            	<label class="col-md-3 control-label" for="company_country">Company Country</label>
						            	<input id="company_country" type="text" name="company_country" placeholder="Your company name" class="form-control required">
						            </div>
						            <!-- Sector input -->
						            <div class="form-group">
						            	<label class="col-md-3 control-label" for="sector">Sector</label>
						            	<input id="sector" type="text" name="sector" placeholder="Sector" class="form-control required">
						            </div>
						            <!-- industry input -->
						            <div class="form-group">
						            	<label class="col-md-3 control-label" for="industry">Industry</label>
						            	<input id="industry" type="text" name="industry" placeholder = "Industry" class="form-control required">
						            </div>
						             <!-- Current Projects input -->
						            <div class="form-group">
						            		<label class="col-md-3 control-label" for="current_projects">Current Projects</label>
						            		<textarea rows="4" cols="50" type = "text" name = "current_projects" placeholder = "Current Projects" class = "form-control required"></textarea>
						            </div>
						             <!-- File Attachments -->
						            <div class="form-group">
						            		<label class="col-md-3 control-label" for="current_projects">File Attachments</label>
						            		<form action="">
											<input type="file" name="fileupload" value="fileupload" id="fileupload">

						            <br>
